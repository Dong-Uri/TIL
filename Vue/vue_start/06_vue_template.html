<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #before {
      background-color: greenyellow;
    }

    #after {
      background-color: yellow;
    }

  </style>
</head>
<body>
  <div id="app">
    <p @click="clicked" :id=elemId>Click Me</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      
      data:{
        elemId : 'before'
      },

      methods:{
        clicked() {
          console.log("clicked")
          if (this.elemId === 'after'){
            this.elemId = 'before'
          }
          else {
            this.elemId = 'after'
          }
        }
      }
    })
    
  </script>
</body>
</html>
