<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>{{ myNum }}</h3>
    <h3 v-text="money"></h3>
    <h3>금액 : {{ money }}</h3>
    <h3>포인트 : {{ point }}</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        myNum : 0,
        money : 50000,
        ratio : 0.05,
        // point : this.money * this.ratio
      },
      computed : {
        // point : function() {
        //   return this.money * this.ratio
        // }

        point () {
          return this.money * this.ratio
        }
      }
    })
  </script>
</body>
</html>
