<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="1025_style.css">
  <title>재미있는 JavaScript???</title>
</head>
<body>
  <div id="number">0</div>
  <button id="minus">-</button>
  <button id="plus">+</button>

  <div>
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box green"></div>
  </div>
  
  <script>
    let number = document.querySelector('#number')
    const minusBtn = document.querySelector('#minus')
    const plusBtn = document.querySelector('#plus')
    const redBtn = document.querySelector('.red')
    const blueBtn = document.querySelector('.blue')
    const greenBtn = document.querySelector('.green')

    minusBtn.addEventListener('click', function (event) {
      number.innerText--
      // number.innerText = parseint(number.innerText) - 1
    })

    plusBtn.addEventListener('click', function (event) {
      number.innerText++
      // number.innerText = parseint(number.innerText) + 1
    })

    redBtn.addEventListener('mouseover', function (event) {
      number.style.color = 'red'
    })

    blueBtn.addEventListener('mouseover', function (event) {
      number.style.color = 'blue'
    })

    greenBtn.addEventListener('mouseover', function (event) {
      number.style.color = 'green'
    })
  </script>
</body>
</html>
