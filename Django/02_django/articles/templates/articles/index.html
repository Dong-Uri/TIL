{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'articles:new' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <p> 번호: {{article.pk}}</p>
    <a href="{% url 'articles:detail' article.pk %}">제목: {{article.title}}</a>
    <hr>
  {% endfor %}
{% endblock content %}
